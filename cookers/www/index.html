<!DOCTYPE html>
<html ng-app="cookers">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

    <!--custom style sheet-->
    <link href="css/home/homeStyle.css" rel="stylesheet">
    <link href="css/home/showcookingmodalStyle.css" rel="stylesheet">
    <link href="css/home/replymodalStyle.css" rel="stylesheet">
    <link href="css/search/searchStyle.css" rel="stylesheet"/>
    <link href="css/user/ionmdinput_Style.css" rel="stylesheet"/>

    <link href="css/cooksummary/test_cooksummaryStyle.css" rel="stylesheet">
    <link href="css/notice/noticeStyle.css" rel="stylesheet">
    <link href="css/user/userStyle.css" rel="stylesheet">

    <!--external CSS-->
    <link href="lib/external/ngImgCrop/ng-img-crop.css" rel="stylesheet">
    <link href="css/external/animate.min.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-sanitize.js"></script>-->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/external/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>
<body ng-controller="indexController">

<ion-nav-bar class="bar-assertive main_nav_bar">
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<!--ion nav view는 페이지에 진입할때마다 해당 템플릿을 캐싱해 둠-->
<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-assertive">

        <ion-tab icon="ion-home" ng-click="goHome()" href="#/tab/home">
            <!—ion-nav-view 의 name 속성은 page transition을 위해 필요. 없다면 페이지 애니메이션없이 단순 로드만 하게 됨. —>
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-search" ng-click="goSearch()"  href="#/tab/search">
            <ion-nav-view name="search-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-compose" ng-click="goCooksummary()"  href="#/tab/cooksummary">
            <ion-nav-view name="cooksummary-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-android-notifications-none" badge="badgedata" badge-style="badge-dark" ng-click="goNotice()"  href="#/tab/notice">
            <ion-nav-view name="notice-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-android-person" href="#/tab/user/{{user_id}}" ng-click="userTabEvent();">
            <ion-nav-view name="user-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<!-- config -->
<script src="js/config/config.js"></script>

<!--controllers-->
<script src="js/controllers/indexController.js"></script>
<script src="js/controllers/user/sign/signController.js"></script>
<script src="js/controllers/home/homeController.js"></script>
<script src="js/controllers/home/showcookingmodalController.js"></script>
<script src="js/controllers/home/showsummaryController.js"></script>
<script src="js/controllers/home/replymodalController.js"></script>
<script src="js/controllers/search/searchController.js"></script>
<script src="js/controllers/search/searchresulttagController.js"></script>
<script src="js/controllers/user/cooker/cookerController.js"></script>
<script src="js/controllers/user/cooker/editprofileController.js"></script>

<script src="js/controllers/cooksummary/cookSummaryController.js"></script>
<script src="js/controllers/cooksummary/cookStepGalleryController2.js"></script>

<script src="js/controllers/cooksummary/inputDetailStep.js"></script>
<script src="js/controllers/notice/noticeController.js"></script>
<script src="js/controllers/user/cooker/followController.js"></script>
<script src="js/controllers/user/cooker/followerController.js"></script>
<script src="js/controllers/user/cooker/profileimgmodalController.js"></script>




<!--services-->
<script src="js/services/home/cooksService.js"></script>
<script src="js/services/home/currentinfoService.js"></script>
<script src="js/services/home/cookstepService.js"></script>
<script src="js/services/home/yummyService.js"></script>
<script src="js/services/home/zimmyService.js"></script>
<script src="js/services/home/replyService.js"></script>
<script src="js/services/home/focusService.js"></script>
<script src="js/services/search/searchService.js"></script>
<script src="js/services/search/tagkeywordService.js"></script>

<script src="js/services/user/sign/signService.js"></script>
<script src="js/services/user/sign/userinfoService.js"></script>

<script src="js/services/user/cookers/cookerinfoService.js"></script>
<script src="js/services/user/cookers/cookerService.js"></script>

<script src="js/services/cooksummary/cookSummaryService.js"></script>
<script src="js/services/cooksummary/cameraService.js"></script>

<script src="js/services/notice/noticeService.js"></script>
<script src="js/services/notice/socketconnectService.js"></script>

<!--directives-->
<script src="js/directives/timeDirective.js"></script>
<script src="js/directives/dynamic.js"></script>
<script src="js/directives/ionmdinputDirective.js"></script>


<!--filters-->
<script src="js/filters/tagchangeFilter.js"></script>

<!--external Library-->
<script src="lib/external/ngImgCrop/ng-img-crop.js"></script>
<script src="lib/external/angular-confirm-field.js"></script>
<script src="lib/external/ngStorage/ngStorage.js"></script>
<script src="lib/external/angularJwt/angular-jwt.js"></script>
<script src="lib/external/angular-ios-uiwebview-patch/angular-ios9-uiwebview-patch.js"></script>

<script src="lib/external/socket.io-client/socket.io.js"></script>
<script src="lib/external/angular-socket-io/socket.js" ></script>
</body>
</html>
