<div ng-controller="showsummaryCtrl" class="modal image-modal transparent">
    <div class="card showcookCard">
        <ion-header-bar class="bar-assertive">
            <button class="button icon-left ion-ios-arrow-thin-left button-clear" ng-click="closeModal()"></button>
            <h1 class="title">{{current_cook.title}}</h1>
        </ion-header-bar>

        <ion-content delegate-handle="mainScroll">
            <div ng-repeat="step in summary_images">
                <div class="row" ng-if="$even">
                    <div class="col col-50"
                         ng-repeat="item in [summary_images[$index],summary_images[$index + 1]]">
                        <img ng-src="{{item.image}}" style="width:100%;" ng-click="gotoslide(item.num)"/>
                    </div>
                </div>
            </div>
        </ion-content>
    </div>
</div>
