<!-- 팔로우 리스트 (내가 팔로우를 하고 있는 사람들 리스트 - 팔로우 끊기 가 있어야 함) -->

<ion-view title="follow list">

    <ion-nav-buttons side="left">
        <button class="button button-small button-clear" ng-click="gotoProfile();">

            <i style="color:white;" class="icon ion-arrow-left-b placeholder-icon"></i>

        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-list can-swipe="list_swipe">



            <ion-item class="item-avatar" ng-repeat="follow_list in cooker_follow_list">

                <img ng-src="{{follow_list.cooker_photo}}">
                <h2 style="color:dimgray;margin-top:7px;">{{follow_list.nick_name}}</h2>

                <ion-option-button class="button-calm"
                                   ng-click="cookerInfoEvent(follow_list._id)">
                    쿠커정보보기
                </ion-option-button>
                <ion-option-button ng-if="cancelbtn_user" class="button-assertive"
                                   ng-click="removeFollow(follow_list._id)">
                    끊기
                </ion-option-button>

            </ion-item>




        </ion-list>

    </ion-content>

</ion-view>
