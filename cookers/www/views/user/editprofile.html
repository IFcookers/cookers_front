<ion-view title="cooker edit">

    <ion-nav-buttons side="left">
        <button class="button button-small button-clear" ng-click="backProfileEvent();">

            <i style="color:white;" class="icon ion-arrow-left-b placeholder-icon"></i>

        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-small button-clear" ng-click="completeProfileEvent();">

            <i style="color:white;" class="icon ion-checkmark-round placeholder-icon"></i>

        </button>
    </ion-nav-buttons>

    <ion-content>
        <div class="card" style="text-align:center;padding:10px;">
            <img ng-src={{profileedit.imgdata}} width="30%" height="30%" border="5"><br clear="all">
            <h5>프로필 사진 변경</h5>
            <i class="icon ion-camera placeholder-icon" style="font-size:30px" ng-click="getCamera();"></i>
            <i class="icon ion-ios-albums placeholder-icon" style="font-size:30px" ng-click="getAlbum();"></i>

        </div>

        <div class="card">

            <label class="item item-input item-stacked-label">
                <span class="input-label">이름</span>
                <input type="text" placeholder="{{cooker_profile.name}}" ng-model="profileedit.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">상태글</span>
                <input type="text"
                       placeholder="{{cooker_profile.state_comment == '' ? '상태글을 등록해주세요!' : cooker_profile.state_comment}}" ng-model ="profileedit.state_comment">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">비밀번호 변경</span>
                <button class="button button-outline button-small button-dark" ng-click="pwchangetoggleEvent();">비밀번호 변경하기
                </button>
            </label>
        </div>

        <div style="width:80%;margin:auto;text-align:center;" ng-show="pwchange">


            <label class="item item-input">
                <input type="password" placeholder="현재 비밀번호" ng-model="profileedit.change_pw_current" ng-blur="currentPwCheckEvent();" >
            </label>
            <h6 style="color:red;" ng-if="!profileedit.change_pw_current_status" >현재 비밀번호가 일치하지 않습니다.</h6>


            <h6 style="color:dimgrey;">특수문자, 대문자, 소문자 및 숫자 포함 8자리 이상</h6>



            <label class="item item-input">
                <input type="password" placeholder="새로운 비밀번호"
                       ng-model="profileedit.change_pw" name="passwd">
            </label>
            <h6 style="color:red;" ng-if="!profileedit.change_pw_status" >{{profileedit.change_pw_msg}}</h6>
            <label class="item item-input">
                <input type="password" placeholder="새로운 비밀번호 확인"
                       ng-model="profileedit.change_pw_check" name="passwd_check" ng-confirm-field
                       confirm-against="profileedit.change_pw">
            </label>
        </div>

        <!--<h5 ng-show="pwchangeForm.$invalid" > 패턴문제 </h5>-->
    </ion-content>
</ion-view>
