<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-assertive">
        <div class="buttons" ng-click="modalPreBtnClick()">
            <button class="button ion-chevron-left button-clear"></button>
        </div>
        <h1 class="title">Cookers</h1>
        <div class="buttons" ng-click="modalCompleteBtnClick()">
            <button class="button">완료</button>
        </div>
    </ion-header-bar>
    <ion-content style="background-color: #111111">

        <div class="cropArea" style="width:100%; height:300px; background-color: #111111; margin: auto;">
            <img-crop image="selectedPhotoData" result-image="step.photo"
                      result-image-quality = "1" result-image-format = "image/jpeg"
                      result-image-size="1000" area-type="square" area-min-size="100"></img-crop>
        </div>


    </ion-content>
</ion-modal-view>
